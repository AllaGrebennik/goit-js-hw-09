<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-ec808ebb.js">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/styles-bb3f10a3.css">
  </head>
  <body>
    <form class="feedback-form" autocomplete="off">
      <div class="box-label-form">
        <label class="label-form">
          Email
          <input
            class="input-label-form"
            type="email"
            name="email"
            placeholder="Enter your email"
            autofocus
          />
        </label>
        <label class="label-form">
          Message
          <textarea
            class="textarea-label-form"
            name="message"
            rows="8"
            placeholder="Enter your message"
          ></textarea>
        </label>
      </div>
      <button class="btn-form" type="submit">Submit</button>
    </form>
    
  </body>
</html>
